  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const accountTypeRadios = document.querySelectorAll('input[name="account_type"]');
  const talentFields = document.getElementById("talent-fields");
  const scoutFields = document.getElementById("scout-fields");
  const sportField = document.getElementById("sport_field");
  const otherSportField = document.querySelector('input[name="other_sport"]');
  const submitBtn = document.getElementById("submit-btn");
  const form = document.querySelector('form');

  // Get elements
  const addSkillBtn = document.getElementById("add-skill");
  const skillsContainer = document.getElementById("skills-container");
  
  // Initially hide sections
  talentFields.style.display = "none";
  scoutFields.style.display = "none";
  submitBtn.style.display = "none";
  
  // Disable all required fields initially
  disableRequiredFields(talentFields);
  disableRequiredFields(scoutFields);

  accountTypeRadios.forEach(radio => {
    radio.addEventListener("change", function () {
      if (this.value === "talent") {
        // Show talent fields, hide scout fields
        talentFields.style.display = "block";
        scoutFields.style.display = "none";
        submitBtn.style.display = "block";
        
        // Enable only visible required fields
        enableRequiredFields(talentFields);
        disableRequiredFields(scoutFields);
      } else if (this.value === "scout") {
        // Show scout fields, hide talent fields
        scoutFields.style.display = "block";
        talentFields.style.display = "none";
        submitBtn.style.display = "block";
        
        // Enable only visible required fields
        enableRequiredFields(scoutFields);
        disableRequiredFields(talentFields);
      }
    });
  });

  // Sports field change handling
  sportField.addEventListener("change", function () {
    if (this.value === "أخرى") {
      otherSportField.style.display = "block";
      otherSportField.required = true;
    } else {
      otherSportField.style.display = "none";
      otherSportField.required = false;
    }
  });

  // Add skill button functionality
  addSkillBtn.addEventListener("click", function () {
    const input = document.createElement("input");
    input.type = "text";
    input.name = "skills[]";
    input.classList.add("form-control", "mb-2", "text-right", "card");
    skillsContainer.appendChild(input);
  });
  
  // Helper functions to enable/disable required attributes
  function disableRequiredFields(container) {
    if (!container) return;
    const requiredFields = container.querySelectorAll('[required]');
    requiredFields.forEach(field => {
      field.required = false;
    });
  }
  
  function enableRequiredFields(container) {
    if (!container) return;
    const requiredFields = container.querySelectorAll('input, select');
    requiredFields.forEach(field => {
      // Check if the field had the required attribute in the original HTML
      if (field.hasAttribute('required') || field.getAttribute('data-was-required') === 'true') {
        field.required = true;
      }
    });
  }
  
  // Store original required state on page load
  document.querySelectorAll('[required]').forEach(field => {
    field.setAttribute('data-was-required', 'true');
  });
});
  </script>
