<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المنشورات</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
        background: url('static/css/img/bg2.jpg') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        margin: 0;
        padding: 0;
    }
    .rounded-circle {
      width: 50px;
      height: 50px;
    }
    .post-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #ffffff;
      color: rgb(137, 0, 206);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }
    .post-button:hover {
      background-color: #ffffff;
    }

    #post-container .card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      color: white;
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    #post-container .card p {
      color: white;
    }
    
    .challenge-post {
      border-color: rgb(137, 0, 206) !important;
      border-width: 3px !important;
    }
    
    .badge-warning {
      color: white !important;
    }
    
    .challenge-response-item {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-color: white !important;
    }
    
    .response-btn {
      transition: all 0.3s ease;
    }
    
    .response-btn:hover {
      transform: scale(1.05);
    }
    
    /* Additional styles for the popup */
    .modal-content {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
    }
    
    .modal-header, .modal-footer {
      border-color: rgba(137, 0, 206, 0.2);
    }
    
    .modal-title {
      color: rgb(137, 0, 206);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-light mb-4">
    <div class="container d-flex justify-content-between">
        <a class="nav-link" href="#" style="color: #ffffff;">
            تسجيل خروج
            <img class="rounded-circle" style="width: 25px; height: 25px; margin-right: 5px;"
                src="https://www.gravatar.com/avatar/anything?s=200&d=mm" 
                alt="User Icon" />
        </a>

        <div class="collapse navbar-collapse justify-content-center" id="mobile-nav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" style="color: #ffffff;" href="/contact">تواصل معنا</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" style="color: #ffffff;" href="/about">من نحن</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: #ffffff;" href="/development">التطوير</a>
            </li>
              <li class="nav-item">
                  <a class="nav-link" style="color: #ffffff;" href="/profiles">الموهوبون</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" style="color: #ffffff;" href="/posts">المنشورات</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" style="color: #ffffff;" href="#">الرئيسية</a>
              </li>
          </ul>
      </div>

        <div>
            <a class="navbar-brand mr-auto" href="#">
                <img src="static/css/img/logo_white2.png" alt="Logo" style="height: 40px;">
            </a>
        </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="post-container">
        </div>
      </div>
    </div>
  </div>

  <button class="post-button" data-toggle="modal" data-target="#postModal">+</button>

  <div class="modal fade" id="postModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">إنشاء منشور جديد</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="post-form">
            <div class="form-group">
              <label for="post-type">نوع المنشور:</label>
              <select id="post-type" class="form-control">
                <option value="regular">منشور عادي</option>
                <option value="challenge">تحدي</option>
              </select>
            </div>
            <div class="form-group">
              <textarea id="post-text" class="form-control" placeholder="اكتب شيئًا..."></textarea>
            </div>
            <div class="form-group">
              <input type="file" id="post-file" class="form-control-file" accept="image/*, video/*">
            </div>
            <button type="submit" class="btn btn-info" style="background-color: rgb(137, 0, 206); color: rgb(255, 255, 255);">نشر</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5 p-4 text-center" style="color: #ddd;">
    &copy; 2025 AI منصة موهبة
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="static/js/post_script.js"></script>

</body>
</html>
