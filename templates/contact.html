  <style>
    body {
        background: url('static/css/img/bg2.jpg') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        margin: 0;
        padding: 0;
    }
    .rounded-circle {
      width: 50px;
      height: 50px;
    }
    .post-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #ffffff;
      color: rgb(137, 0, 206);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }
    .post-button:hover {
      background-color: #ffffff;
    }

  #post-container .card {
  background: rgba(255, 255, 255, 0.1); /* خلفية شفافة */
  border: 2px solid white; /* إطار أبيض */
  color: white; /* لون النص أبيض */
  padding: 15px;
  border-radius: 10px; /* زوايا ناعمة */
  backdrop-filter: blur(5px); /* تأثير ضبابي */
}

#post-container .card p {
  color: white; /* تأكد أن النص الأبيض ينطبق على الفقرات */
}

.content {
            background: rgba(0, 0, 0, 0.6);

            text-align: center;
        }
        ul {
            list-style: none;
            color: #f8f9fa;

            padding: 0;
